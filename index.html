<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img2.pic.in.th/pic/Office_of_the_Private_Education_Commission_Logo.th.png" type="image/png">
    <title>ระบบสารสนเทศ สช.อ.ธารโต</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #fcfcfc;
        }
        .th-sarabun {
            font-size: 1.25rem; /* ปรับขนาดฟอนต์ให้พอดีกับแถวเดียว */
            line-height: 1.4;
        }
        .menu-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .menu-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 20px -5px rgba(220, 38, 38, 0.15);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen text-gray-800">

    <header class="bg-white border-b border-red-100 shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row items-center justify-between">
            <div class="flex items-center space-x-4">
                <img src="https://img2.pic.in.th/pic/Office_of_the_Private_Education_Commission_Logo.th.png" alt="Logo" class="w-14 h-14 object-contain">
                <div>
                    <h1 class="text-xl md:text-2xl font-bold text-red-600 leading-tight">ระบบบริหารจัดการข้อมูลสารสนเทศ</h1>
                    <p class="text-gray-500 text-sm md:text-base font-medium">สำนักงานการศึกษาเอกชนอำเภอธารโต</p>
                </div>
            </div>
            <div class="hidden md:block">
                <span class="bg-red-50 text-red-600 px-4 py-1 rounded-full text-sm font-semibold border border-red-100">
                    Thanto OPEC Portal
                </span>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8 md:py-16">
        <div class="max-w-7xl mx-auto">
            
            <div class="text-center mb-10 md:mb-16">
                <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-3">ยินดีต้อนรับเข้าสู่ระบบงาน</h2>
                <div class="h-1.5 w-24 bg-red-600 mx-auto rounded-full"></div>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 md:gap-6 lg:gap-8">
                
                <a href="https://script.google.com/macros/s/AKfycbwjcnscPTqVJ_eGbDddRkkKNzRmyzYh2OyqybDxEOIsAJtAP8UVsTZCs3sbKvxM6w2g/exec" class="menu-card bg-white border border-red-50 rounded-2xl p-6 md:p-8 flex flex-col items-center text-center group shadow-sm">
                    <div class="w-20 h-20 md:w-24 md:h-24 bg-red-50 rounded-2xl flex items-center justify-center mb-5 group-hover:bg-red-600 transition-colors duration-300">
                        <i class="fa-solid fa-calculator text-4xl md:text-5xl text-red-600 group-hover:text-white"></i>
                    </div>
                    <span class="font-bold text-gray-700 th-sarabun">จัดการงบประมาณ</span>
                </a>

                <a href="https://script.google.com/macros/s/AKfycbwjaPNlj1i7QLAsft1YMLDK_w3VtJHAn18eqFMIsXqSnH_j0-EDLFQZAFjS4WPDP4HpIg/exec" class="menu-card bg-white border border-red-50 rounded-2xl p-6 md:p-8 flex flex-col items-center text-center group shadow-sm">
                    <div class="w-20 h-20 md:w-24 md:h-24 bg-red-50 rounded-2xl flex items-center justify-center mb-5 group-hover:bg-red-600 transition-colors duration-300">
                        <i class="fa-solid fa-file-signature text-4xl md:text-5xl text-red-600 group-hover:text-white"></i>
                    </div>
                    <span class="font-bold text-gray-700 th-sarabun">ทะเบียนคุมหนังสือ</span>
                </a>

                <a href="#" class="menu-card bg-white border border-red-50 rounded-2xl p-6 md:p-8 flex flex-col items-center text-center group shadow-sm">
                    <div class="w-20 h-20 md:w-24 md:h-24 bg-red-50 rounded-2xl flex items-center justify-center mb-5 group-hover:bg-red-600 transition-colors duration-300">
                        <i class="fa-solid fa-users-gear text-4xl md:text-5xl text-red-600 group-hover:text-white"></i>
                    </div>
                    <span class="font-bold text-gray-700 th-sarabun">บริหารบุคลากร</span>
                </a>

                <a href="#" class="menu-card bg-white border border-red-50 rounded-2xl p-6 md:p-8 flex flex-col items-center text-center group shadow-sm">
                    <div class="w-20 h-20 md:w-24 md:h-24 bg-red-50 rounded-2xl flex items-center justify-center mb-5 group-hover:bg-red-600 transition-colors duration-300">
                        <i class="fa-solid fa-chart-line text-4xl md:text-5xl text-red-600 group-hover:text-white"></i>
                    </div>
                    <span class="font-bold text-gray-700 th-sarabun">ระบบรายงานสถิติ</span>
                </a>

                <a href="#" class="menu-card bg-white border border-red-50 rounded-2xl p-6 md:p-8 flex flex-col items-center text-center group shadow-sm">
                    <div class="w-20 h-20 md:w-24 md:h-24 bg-red-50 rounded-2xl flex items-center justify-center mb-5 group-hover:bg-red-600 transition-colors duration-300">
                        <i class="fa-solid fa-folder-open text-4xl md:text-5xl text-red-600 group-hover:text-white"></i>
                    </div>
                    <span class="font-bold text-gray-700 th-sarabun">ระบบติดตามเอกสารตาดีกา</span>
                </a>

            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-gray-100 py-8 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-600 text-base md:text-lg mb-1">
                Copyright @2025 สำนักงานการศึกษาเอกชนอำเภอธารโต
            </p>
            <p class="text-gray-400 text-xs tracking-widest uppercase">
                Developed by <span class="text-red-500 font-bold">Boss</span>
            </p>
        </div>
    </footer>

</body>
</html>
